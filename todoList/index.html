<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todoList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="todoListTitle">
        Todo List
      </h1>
      <section class="inputArea">
        <input type="text" id="todoTextInput" placeholder="Todo를 입력하세요."/>
        <button id="todoAddBtn">
          +
        </button>
      </section>
      <section class="taskArea">
        <div class="taskTabs">
          <div id="tabsClick"></div>
            <div id="all">
              ALL
            </div>
            <div id="proceeding">
              PROCEEDING
            </div>
            <div id="complete">
              COMPLETE
            </div>
        </div>
        <div id="taskContent">
          <!-- todo 객체로 변환하면서 주석 -->
            <!-- <div class="task">
              <div>
                [ezPass] 월간평가
              </div>
              <div>
                <button id="completeBtn">
                  완료
                </button>
                <button id="deleteBtn">
                  삭제
                </button>
              </div>
            </div> -->
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    </div>
  </body>
</html>
